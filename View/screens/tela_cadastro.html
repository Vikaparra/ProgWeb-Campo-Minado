<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/assets/normalize.css">
    <link rel="stylesheet" href="../shared/assets/button.css">
    <link rel="shortcut icon" href="../shared/imgs/Bomba/bomba.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="tela_cadastro.css">
    <title>Cadastre-se!</title>
</head>

<body class="background">
    <h2 class="shared" style="text-align: center; margin-top:10px;">Cadastre-se</h2>
<div class="box">
    <form id="form" autocomplete="off">
        <fieldset>
        </br>
            <label>Nome Completo:</label></br><input class="campo_nome" type="text" style="background-color: #2D170E; 
            border-style: hidden; width:500px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;"><br>
            </br>
            <label>Data de Nascimento:</label>&emsp;&emsp;&emsp;<label>CPF:</label>
            </br><input class="campo_datanasc" type="date" style="background-color: #2D170E; 
            border-style: hidden; width:200px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;">&emsp;&emsp;&emsp;&emsp;
            <input class="campo_cpf" type="number" style="background-color: #2D170E; 
            border-style: hidden; width:225px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;"><br>
        </br>
            <label>Telefone com DDD:</label><input class="campo_telefone" type="number" style="background-color: #2D170E; 
            border-style: hidden; width:500px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;"><br>
        </br>
            <label>E-mail:</label></br><input class="campo_email" type="email" style="background-color: #2D170E; 
            border-style: hidden; width:500px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;"><br>
        </br>
            <label>Username:</label></br><input class="campo_username" type="text" style="background-color: #2D170E; 
            border-style: hidden; width:500px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;"><br>
        </br>
            <label>Senha:</label></br><input class="campo_senha" type="password" style="background-color: #2D170E; 
            border-style: hidden; width:500px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;"><br>
        </br>
            <label>Confirme a Senha:</label></br><input class="campo_confsenha" type="password" style="background-color: #2D170E; 
            border-style: hidden; width:500px; height:30px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
            inset 0px 4px 11px 3px rgba(0, 0, 0, 0.25); border-radius: 4px; color:#FAF5F1;">          
        </fieldset>
    </form>
    
</div>
    
</body>
</html>
